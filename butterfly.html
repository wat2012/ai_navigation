<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á∫¢Ê°ÉKÈôÄËû∫‰ª™ÊïàÊûú</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 250px;
            height: 350px;
            background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 70%);
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .card.shine::before {
            transform: rotate(45deg) translateX(100%);
        }

        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .corner-top, .corner-bottom {
            position: absolute;
            color: #dc143c;
            font-weight: bold;
        }

        .corner-top {
            top: 15px;
            left: 15px;
            font-size: 24px;
            line-height: 1;
        }

        .corner-bottom {
            bottom: 15px;
            right: 15px;
            font-size: 24px;
            line-height: 1;
            transform: rotate(180deg);
        }

        .suit-symbol {
            font-size: 20px;
            color: #dc143c;
        }

        .center-king {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 160px;
            color: #dc143c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .crown {
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(220, 20, 60, 0.3);
        }

        .king-face {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #dc143c 20%, #a0112a 80%);
            border-radius: 50%;
            position: relative;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .king-face::before {
            content: '‚ôî';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .king-label {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .decorative-hearts {
            position: absolute;
            color: #dc143c;
            opacity: 0.3;
        }

        .heart1 { top: 80px; left: 30px; font-size: 16px; }
        .heart2 { top: 120px; right: 30px; font-size: 14px; }
        .heart3 { bottom: 120px; left: 40px; font-size: 18px; }
        .heart4 { bottom: 80px; right: 40px; font-size: 16px; }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            text-align: center;
        }

        .permission-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #dc143c;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        .shine-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 20%, 
                rgba(255, 215, 0, 0.6) 40%, 
                rgba(255, 255, 255, 0.8) 50%, 
                rgba(255, 215, 0, 0.6) 60%, 
                transparent 80%);
            opacity: 0;
            transform: translateX(-100%) rotate(30deg);
            transition: all 0.6s ease;
            pointer-events: none;
            z-index: 5;
        }

        .card.flash .shine-effect {
            opacity: 1;
            transform: translateX(100%) rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="shine-effect"></div>
            <div class="card-content">
                <div class="corner-top">
                    K<br><span class="suit-symbol">‚ô•</span>
                </div>
                <div class="corner-bottom">
                    K<br><span class="suit-symbol">‚ô•</span>
                </div>
                
                <div class="center-king">
                    <div class="crown">üëë</div>
                    <div class="king-face"></div>
                    <div class="king-label">KING</div>
                </div>
                
                <div class="decorative-hearts heart1">‚ô•</div>
                <div class="decorative-hearts heart2">‚ô•</div>
                <div class="decorative-hearts heart3">‚ô•</div>
                <div class="decorative-hearts heart4">‚ô•</div>
            </div>
        </div>
    </div>

    <div class="info" id="info">
        ÂÄæÊñúËÆæÂ§áÊü•ÁúãÈó™ÂÖâÊïàÊûú
    </div>

    <button class="permission-btn" id="permissionBtn">ÂêØÁî®ÈôÄËû∫‰ª™</button>

    <script>
        class CardGyroscope {
            constructor() {
                this.card = document.getElementById('card');
                this.infoDiv = document.getElementById('info');
                this.permissionBtn = document.getElementById('permissionBtn');
                
                this.isSupported = false;
                this.isPermissionGranted = false;
                this.lastFlashTime = 0;
                
                this.init();
            }

            init() {
                this.checkSupport();
                this.setupEventListeners();
                this.checkPermission();
            }

            checkSupport() {
                if ('DeviceOrientationEvent' in window) {
                    this.isSupported = true;
                } else {
                    this.infoDiv.textContent = 'ËÆæÂ§á‰∏çÊîØÊåÅÈôÄËû∫‰ª™';
                }
            }

            async checkPermission() {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    this.permissionBtn.style.display = 'block';
                } else {
                    this.enableGyroscope();
                }
            }

            setupEventListeners() {
                this.permissionBtn.addEventListener('click', () => {
                    this.requestPermission();
                });
            }

            async requestPermission() {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        this.isPermissionGranted = true;
                        this.permissionBtn.style.display = 'none';
                        this.enableGyroscope();
                    } else {
                        this.infoDiv.textContent = 'ÈúÄË¶ÅÈôÄËû∫‰ª™ÊùÉÈôê';
                    }
                } catch (error) {
                    console.error('ÊùÉÈôêËØ∑Ê±ÇÂ§±Ë¥•:', error);
                    this.infoDiv.textContent = 'ÊùÉÈôêËØ∑Ê±ÇÂ§±Ë¥•';
                }
            }

            enableGyroscope() {
                if (!this.isSupported) return;

                window.addEventListener('deviceorientation', (event) => {
                    this.handleOrientation(event);
                });

                this.infoDiv.textContent = 'ÂÄæÊñúËÆæÂ§áÊü•ÁúãÈó™ÂÖâÊïàÊûú';
            }

            handleOrientation(event) {
                const { alpha, beta, gamma } = event;
                this.applyTransform(alpha, beta, gamma);
            }

            applyTransform(alpha, beta, gamma) {
                if (alpha === null || beta === null || gamma === null) return;

                const rotateX = beta ? beta * 0.3 : 0;
                const rotateY = gamma ? gamma * 0.3 : 0;
                const rotateZ = alpha ? alpha * 0.1 : 0;

                const clampedX = Math.max(-30, Math.min(30, rotateX));
                const clampedY = Math.max(-30, Math.min(30, rotateY));
                const clampedZ = Math.max(-15, Math.min(15, rotateZ));

                this.card.style.transform = `
                    rotateX(${clampedX}deg) 
                    rotateY(${clampedY}deg) 
                    rotateZ(${clampedZ}deg)
                    scale(${1 + Math.abs(clampedY) * 0.005})
                `;

                // Ëß¶ÂèëÈó™ÂÖâÊïàÊûú
                this.triggerFlash(clampedX, clampedY, clampedZ);
            }

            triggerFlash(rotateX, rotateY, rotateZ) {
                const now = Date.now();
                const intensity = Math.abs(rotateY) + Math.abs(rotateX);
                
                // ÂΩìÂÄæÊñúËßíÂ∫¶ËæÉÂ§ß‰∏îË∑ùÁ¶ª‰∏äÊ¨°Èó™ÂÖâË∂ÖËøá1ÁßíÊó∂Ëß¶ÂèëÈó™ÂÖâ
                if (intensity > 15 && now - this.lastFlashTime > 1000) {
                    this.card.classList.add('flash');
                    this.lastFlashTime = now;
                    
                    setTimeout(() => {
                        this.card.classList.remove('flash');
                    }, 600);
                }

                // Âä®ÊÄÅË∞ÉÊï¥Èò¥ÂΩ±ÂíåÂÖâÊ≥Ω
                const shadowIntensity = Math.abs(rotateY) / 30;
                const shadowX = rotateY * 0.5;
                const shadowY = rotateX * 0.5;
                
                this.card.style.boxShadow = `
                    ${shadowX}px ${shadowY}px ${20 + shadowIntensity * 20}px rgba(0, 0, 0, ${0.3 + shadowIntensity * 0.2}),
                    0 0 ${shadowIntensity * 30}px rgba(220, 20, 60, ${shadowIntensity * 0.3})
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new CardGyroscope();
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
