<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红桃K陀螺仪效果</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 250px;
            height: 350px;
            background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 70%);
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .card.shine::before {
            transform: rotate(45deg) translateX(100%);
        }

        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .corner-top, .corner-bottom {
            position: absolute;
            color: #dc143c;
            font-weight: bold;
        }

        .corner-top {
            top: 15px;
            left: 15px;
            font-size: 24px;
            line-height: 1;
        }

        .corner-bottom {
            bottom: 15px;
            right: 15px;
            font-size: 24px;
            line-height: 1;
            transform: rotate(180deg);
        }

        .suit-symbol {
            font-size: 20px;
            color: #dc143c;
        }

        .decorative-hearts {
            position: absolute;
            color: #dc143c;
            opacity: 0.3;
        }

        .heart1 { top: 80px; left: 30px; font-size: 16px; }
        .heart2 { top: 120px; right: 30px; font-size: 14px; }
        .heart3 { bottom: 120px; left: 40px; font-size: 18px; }
        .heart4 { bottom: 80px; right: 40px; font-size: 16px; }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            text-align: center;
            font-family: 'Orbitron', 'Consolas', 'Arial Black', sans-serif;
            font-size: 22px;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00fff7 0%, #ff00ea 50%, #ffe600 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 0 8px #00fff7, 0 0 16px #ff00ea, 0 0 24px #ffe600;
            border-radius: 24px;
            padding: 10px 32px;
            box-shadow: 0 0 24px 4px rgba(0,255,255,0.18), 0 0 32px 8px rgba(255,0,255,0.12);
        }

        #status {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 15px;
            text-align: center;
        }

        .permission-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #dc143c;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        .shine-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(60deg,
                rgba(255,0,255,0.25) 0%,
                rgba(0,255,255,0.35) 20%,
                rgba(255,255,0,0.45) 40%,
                rgba(0,255,127,0.35) 60%,
                rgba(255,255,255,0.35) 80%,
                rgba(255,0,0,0.25) 100%
            );
            opacity: 0.35;
            mix-blend-mode: lighten;
            pointer-events: none;
            z-index: 5;
            filter: hue-rotate(0deg) brightness(1.2) saturate(2.2);
            transition: opacity 0.3s, filter 0.3s;
        }

        .card.flash .shine-effect {
            opacity: 1;
            transition: opacity 0.2s, filter 0.2s;
        }

        .holo-effect {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 8;
            border-radius: 15px;
            background: repeating-linear-gradient(
                60deg,
                rgba(0,255,255,0.13) 0px 12px,
                rgba(255,0,255,0.13) 12px 24px,
                rgba(255,255,0,0.13) 24px 36px,
                rgba(0,255,127,0.13) 36px 48px,
                rgba(255,255,255,0.10) 48px 60px,
                rgba(255,0,0,0.13) 60px 72px
            );
            opacity: 0.22;
            mix-blend-mode: lighten;
            transition: filter 0.3s, opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <img src="card1.webp" alt="Blue-Eyes White Dragon" style="position:absolute;left:0;top:0;width:100%;height:100%;object-fit:cover;z-index:1;pointer-events:none;">
            <div class="holo-effect" id="holoEffect" style="left:0;top:0;width:100%;height:100%;transform:none;border-radius:15px;"></div>
            <div class="shine-effect" style="left:0;top:0;width:100%;height:100%;"></div>
            <div class="card-content" style="position:relative;z-index:10;">
                <div class="corner-top">
                    K<br><span class="suit-symbol">♥</span>
                </div>
                <div class="corner-bottom">
                    K<br><span class="suit-symbol">♥</span>
                </div>
                <div class="decorative-hearts heart1">♥</div>
                <div class="decorative-hearts heart2">♥</div>
                <div class="decorative-hearts heart3">♥</div>
                <div class="decorative-hearts heart4">♥</div>
            </div>
        </div>
    </div>

    <div class="info" id="info" style="
            font-family: 'Orbitron', 'Consolas', 'Arial Black', sans-serif;
            font-size: 22px;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00fff7 0%, #ff00ea 50%, #ffe600 100%);
            color: #fff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 0 8px #00fff7, 0 0 16px #ff00ea, 0 0 24px #ffe600;
            border-radius: 24px;
            padding: 10px 32px;
            box-shadow: 0 0 24px 4px rgba(0,255,255,0.18), 0 0 32px 8px rgba(255,0,255,0.12);
        ">
            赛博闪卡
        </div>
    <div id="status" style="position:fixed;top:60px;left:50%;transform:translateX(-50%);color:#fff;font-size:15px;text-align:center;"></div>

    <button class="permission-btn" id="permissionBtn">启用陀螺仪</button>

    <script>
        class CardGyroscope {
            constructor() {
                this.card = document.getElementById('card');
                this.infoDiv = document.getElementById('info');
                this.permissionBtn = document.getElementById('permissionBtn');
                this.statusDiv = document.getElementById('status');
                this.isSupported = false;
                this.isPermissionGranted = false;
                this.lastFlashTime = 0;
                this.gyroEnabled = false;
                this.lastAngles = { alpha: 0, beta: 0, gamma: 0 };
                this.init();
            }

            init() {
                this.checkSupport();
                this.setupEventListeners();
                this.checkPermission();
                this.updateStatus('等待陀螺仪启用...');
            }

            checkSupport() {
                if ('DeviceOrientationEvent' in window) {
                    this.isSupported = true;
                } else {
                    this.infoDiv.textContent = '设备不支持陀螺仪';
                    this.updateStatus('设备不支持陀螺仪');
                }
            }

            async checkPermission() {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    this.permissionBtn.style.display = 'block';
                    this.updateStatus('需要用户授权陀螺仪');
                } else {
                    this.permissionBtn.style.display = 'none';
                    this.enableGyroscope();
                }
            }

            setupEventListeners() {
                this.permissionBtn.addEventListener('click', () => {
                    this.requestPermission();
                });
            }

            async requestPermission() {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        this.isPermissionGranted = true;
                        this.permissionBtn.style.display = 'none';
                        this.enableGyroscope();
                    } else {
                        this.infoDiv.textContent = '需要陀螺仪权限';
                        this.updateStatus('未获得陀螺仪权限');
                        this.permissionBtn.style.display = 'block';
                    }
                } catch (error) {
                    console.error('权限请求失败:', error);
                    this.infoDiv.textContent = '权限请求失败';
                    this.updateStatus('权限请求失败');
                    this.permissionBtn.style.display = 'block';
                }
            }

            enableGyroscope() {
                if (!this.isSupported) return;
                window.addEventListener('deviceorientation', (event) => {
                    this.handleOrientation(event);
                });
                this.gyroEnabled = true;
                this.infoDiv.textContent = '倾斜设备查看闪光效果';
                this.updateStatus('陀螺仪已启用');
            }

            handleOrientation(event) {
                const { alpha, beta, gamma } = event;
                this.lastAngles = { alpha, beta, gamma };
                this.applyTransform(alpha, beta, gamma);
                this.updateStatus(
                    (this.gyroEnabled ? '陀螺仪已启用' : '陀螺仪未启用') +
                    `<br>α: ${alpha !== null ? alpha.toFixed(1) : '--'} β: ${beta !== null ? beta.toFixed(1) : '--'} γ: ${gamma !== null ? gamma.toFixed(1) : '--'}`
                );
            }

            applyTransform(alpha, beta, gamma) {
                if (alpha === null || beta === null || gamma === null) return;
                const rotateX = beta ? beta * 0.3 : 0;
                const rotateY = gamma ? gamma * 0.3 : 0;
                const rotateZ = alpha ? alpha * 0.1 : 0;
                const clampedX = Math.max(-30, Math.min(30, rotateX));
                const clampedY = Math.max(-30, Math.min(30, rotateY));
                const clampedZ = Math.max(-15, Math.min(15, rotateZ));
                // 不再变换牌的角度，只变换闪光和鳞片效果
                this.updateShineEffect(clampedX, clampedY, clampedZ);
                this.triggerFlash(clampedX, clampedY, clampedZ);
            }

            updateShineEffect(rotateX, rotateY, rotateZ) {
                const shine = this.card.querySelector('.shine-effect');
                const holo = document.getElementById('holoEffect');
                // 色相随角度变化，透明度随倾斜强度变化
                const hue = (rotateY * 6 + rotateX * 4) % 360;
                const intensity = Math.min(1, (Math.abs(rotateX) + Math.abs(rotateY)) / 30);
                shine.style.filter = `hue-rotate(${hue}deg) brightness(${1 + intensity * 1.2}) saturate(${1 + intensity * 2.2})`;
                shine.style.opacity = 0.18 + intensity * 0.22;
                // holo-effect 虹彩鳞片反光
                if (holo) {
                    holo.style.filter = `hue-rotate(${hue * 2}deg) brightness(${1 + intensity * 2.2}) saturate(${1 + intensity * 2.5})`;
                    holo.style.opacity = 0.12 + intensity * 0.18;
                    holo.style.backgroundPosition = `${50 + rotateY * 2.5}% ${50 + rotateX * 2.5}%`;
                }
            }

            triggerFlash(rotateX, rotateY, rotateZ) {
                const now = Date.now();
                const intensity = Math.abs(rotateY) + Math.abs(rotateX);
                if (intensity > 15 && now - this.lastFlashTime > 1000) {
                    this.card.classList.add('flash');
                    this.lastFlashTime = now;
                    setTimeout(() => {
                        this.card.classList.remove('flash');
                    }, 600);
                }
                const shadowIntensity = Math.abs(rotateY) / 30;
                const shadowX = rotateY * 0.5;
                const shadowY = rotateX * 0.5;
                this.card.style.boxShadow = `
                    ${shadowX}px ${shadowY}px ${20 + shadowIntensity * 20}px rgba(0, 0, 0, ${0.3 + shadowIntensity * 0.2}),
                    0 0 ${shadowIntensity * 30}px rgba(220, 20, 60, ${shadowIntensity * 0.3})
                `;
            }

            updateStatus(html) {
                if (this.statusDiv) this.statusDiv.innerHTML = html;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new CardGyroscope();
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
